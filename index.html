<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Dokdo&family=Nabla&display=swap"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
		<script
			src="https://kit.fontawesome.com/758c492827.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="wrapper">
			<h2>Tic Tac Toe</h2>
			<p class="turn"></p>
			<div class="form-wrapper">
				<form id="form">
					<input type="text" id="player1" placeholder="Player 1 (X)" />
					<input type="text" id="player2" placeholder="Player 2 (O)" />
					<button type="button" id="start">Start Game</button>
				</form>
				<button class="switch"><i class="fa-solid fa-right-left"></i></button>
			</div>
		</div>
		<div id="game">
			<div class="cell" id="0"></div>
			<div class="cell" id="1"></div>
			<div class="cell" id="2"></div>
			<div class="cell" id="3"></div>
			<div class="cell" id="4"></div>
			<div class="cell" id="5"></div>
			<div class="cell" id="6"></div>
			<div class="cell" id="7"></div>
			<div class="cell" id="8"></div>
		</div>
		<div class="message-wrapper">
			<p class="message"></p>
			<button type="button" id="reset">Play Again</button>
		</div>
	</body>
</html>
